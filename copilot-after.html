<!DOCTYPE html>
<html lang="en">
<head>
    <title>Beauty Product Store</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #6495ed;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .nav {
            margin: 5px 0;
            background-color: #f0f8ff;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #00008b; /* Increased contrast */
        }
        .nav a:hover {
            color: #6495ed; /* Increased contrast */
        }
        .product {
            border: 1px solid #6495ed;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .product:hover {
            box-shadow: 0 0 10px #6495ed;
        }
        .footer {
            background-color: #6495ed;
            color: #f0f8ff; /* Increased contrast */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Beauty Product Store</h1>
    </div>
    <div class="nav">
        <a href="#home">Home</a>
        <a href="#product">Product</a>
    </div>
    <div class="product">
        <h2>Product Name 1</h2>
        <img src="product1.jpg" alt="Product Image" width="200">
        <p>Product description...</p>
    </div>
    <div class="product">
        <h2>Product Name 2</h2>
        <img src="product2.jpg" alt="Product Image" width="200">
        <p>Product description...</p>
    </div>
    <div class="product">
        <h2>Product Name 3</h2>
        <img src="product3.jpg" alt="Product Image" width="200">
        <p>Product description...</p>
    </div>
    <div class="footer"><b>
        &copy; 2022 Beauty Product Store</b>
    </div>
</body>
</html>
