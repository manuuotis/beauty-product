<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beauty Product Store</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0e4d7;
  }
  header {
    background-color: #ff85a2;
    color: #000; /* Improved contrast */
    padding: 10px 20px;
    text-align: center;
  }
  nav a {
    color: #000; /* Improved contrast */
    text-decoration: none;
    margin: 0 15px;
  }
  nav a:hover {
    text-decoration: underline;
  }
  .product {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }
  .product-item {
    background: white;
    margin: 10px;
    padding: 20px;
    width: calc(33.333% - 20px);
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    transition: box-shadow 0.3s ease;
  }
  .product-item:hover {
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }
  footer {
    background-color: #ff85a2;
    color: #000; /* Improved contrast */
    text-align: center;
    padding: 20px 10px;
    margin-top: 20px;
  }
  .visually-hidden { 
    position: absolute !important;
    height: 1px; width: 1px; 
    overflow: hidden;
    clip: rect(1px, 1px, 1px, 1px);
  }
  @media (max-width: 600px) {
    .product-item {
      width: calc(50% - 20px);
    }
  }
  #searchBar {
    margin: 20px auto;
    display: block;
    width: 90%;
    padding: 10px;
    font-size: 16px;
  }
</style>
</head>
<body>

<header>
  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="home" style="padding: 20px; text-align: center;">
  <h1>Welcome to Our Beauty Product Store</h1>
  <p>Find your best beauty products here!</p>
  <label for="searchBar" class="visually-hidden">Search products</label>
  <input type="text" id="searchBar" placeholder="Search products...">
</section>
<section id="products" class="product">
  <!-- Add your product items here -->
  <div class="product-item" data-name="Product 1">
    <img src="product1.jpg" alt="Product 1" style="width:100%">
    <h3>Product 1</h3>
    <p>Description of Product 1.</p>
  </div>
  <div class="product-item" data-name="Product 2">
    <img src="product2.jpg" alt="Product 2" style="width:100%">
    <h3>Product 2</h3>
    <p>Description of Product 2.</p>
  </div>
  <div class="product-item" data-name="Product 3">
    <img src="product3.jpg" alt="Product 3" style="width:100%">
    <h3>Product 3</h3>
    <p>Description of Product 3.</p>
  </div>
  <div class="product-item" data-name="Product 2">
    <img src="product3.jpg" alt="Product 3" style="width:100%">
    <h3>Product 3</h3>
    <p>Description of Product 3.</p>
  </div>
  <!-- Add more products as needed -->
</section>

<footer>
  <p>&copy; 2024 Beauty Product Store</p>
</footer>

<script>
  document.getElementById('searchBar').addEventListener('input', function(e) {
    const term = e.target.value.toLowerCase();
    const products = document.querySelectorAll('.product-item');
    
    products.forEach(function(product) {
      const name = product.getAttribute('data-name').toLowerCase();
      if (name.indexOf(term) != -1) {
        product.style.display = 'block';
      } else {
        product.style.display = 'none';
      }
    });
  });
</script>

</body>
</html>
