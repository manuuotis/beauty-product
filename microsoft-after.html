<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beauty Product Store</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4ecf7;
  }
  .header, .footer {
    background-color: #a80035; /* Darker background for better contrast */
    color: white;
    text-align: center;
    padding: 10px 0;
    font-size: 20px; /* Larger than 18 points */
    font-weight: bold; /* Make text bold */
  }
  .header a, .footer {
    color: white;
    text-decoration: none;
    margin: 0 15px;
  }
  .header a:hover {
    color: #ffccd5;
  }
  .product-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }
  .product {
    width: 200px;
    margin: 10px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: white;
  }
  .product:hover {
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .search-bar {
    margin: 20px;
    display: flex;
    justify-content: center;
  }
  .search-bar label {
    display: none; /* Hide the label, but it will still be read by screen readers */
  }
  .search-bar input {
    padding: 10px;
    width: 50%;
    border: none;
    border-radius: 5px;
  }
  .search-bar input:hover {
    background-color: #ffccd5;
  }
</style>
</head>
<body>

<div class="header">
  <a href="#home">Home</a>
  <a href="#products">Products</a>
</div>

<div class="search-bar">
  <label for="search-input">Search for beauty products:</label>
  <input type="text" id="search-input" placeholder="Search for beauty products...">
</div>

<div class="product-container">
  <!-- Repeat this block for each product -->
  <div class="product">
    <img src="placeholder-image.jpg" alt="Beauty Product" style="width:100%">
    <h3>Product Name 1</h3>
    <p>Description of the beauty product 1. It's really good!</p>
  </div>
  <div class="product">
    <img src="placeholder-image.jpg" alt="Beauty Product" style="width:100%">
    <h3>Product Name 2</h3>
    <p>Description of the beauty product 2. It's amazing!</p>
  </div>
  <div class="product">
    <img src="placeholder-image.jpg" alt="Beauty Product" style="width:100%">
    <h3>Product Name 3</h3>
    <p>Description of the beauty product 3. You'll love it!</p>
  </div>
  <!-- End of product block -->
</div>

<div class="footer">
  Â© 2024 Beauty Product Store
</div>

<script>
  // Add your JavaScript here for interactivity
  document.querySelectorAll('.product').forEach(product => {
    product.addEventListener('mouseover', function() {
      this.style.transform = 'scale(1.05)';
    });
    product.addEventListener('mouseout', function() {
      this.style.transform = 'scale(1)';
    });
  });
</script>

</body>
</html>
